<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Group Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2 class="mt-5">Group Information</h2>
    <p><strong>Availability Status:</strong> <span th:text="${group.isAvailable ? 'Available' : 'Not Available'}"></span></p>

    <h3>Time Stamps</h3>
    <ul class="list-group">
        <li class="list-group-item" th:each="timeStamp : ${group.timeStamps}">
            <p>Start: <span th:text="${timeStamp.startTime}"></span></p>
            <p>End: <span th:text="${timeStamp.endTime}"></span></p>
        </li>
    </ul>

    <form action="/api/group/${group.groupId}/timestamp" method="post">
        <input type="hidden" name="memberId" th:value="${member.id}">
        <button type="submit" class="btn btn-warning mt-3">Add Time Stamp</button>
    </form>

    <a href="/myPage" class="btn btn-secondary mt-3">Back to My Page</a>
</div>
</body>
</html>
