<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Member</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2 class="mt-5">Create Member</h2>
    <form action="/api/member" method="post" th:object="${member}">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" th:field="*{name}" required>
            <!-- Validation error message -->
            <label for="name" class="form-label">경고</label>

            <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></label>
        </div>

        <button type="submit" class="btn btn-success">Add Member</button>
    </form>
    <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
</div>
</body>
</html>
